<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #ff5f6d, #ffc371);
            text-align: center;
            color: white;
            overflow: hidden;
        }

        /* Title */
        h1 {
            margin-top: 40px;
            font-size: 2.2rem;
        }

        /* Buttons */
        button {
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn {
            background: #00c853;
            color: white;
        }

        #noBtn {
            background: #d50000;
            color: white;
            position: absolute;
        }

        /* Surprise Box */
        #surprise {
            display: none;
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 20px;
            margin: 10px;
        }

        /* Photos */
        img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 20px;
            border: 3px solid white;
            margin: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

            img:hover {
                transform: scale(1.1);
            }

        /* Floating Hearts */
        .heart {
            position: fixed;
            color: red;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>üíñ Esha, Will You Be My Valentine? üíñ</h1>

    <button id="yesBtn">YES üòç</button>
    <button id="noBtn">NO üòà</button>

    <div id="surprise">
        <h2>My Love Letter üíå</h2>
        <p>
            My dear love,<br>
            You are my happiness, my peace, and my forever ‚ù§Ô∏è<br>
            I promise to always love you, annoy you, and make you smile üòò
        </p>

        <h3>Our Memories üì∏</h3>
        <!-- CHANGE PHOTO NAMES -->
        <img src="photos/wife1.jpeg">
        <img src="photos/wife2.jpeg">
        <img src="photos/wife3.jpeg">

        <h3>‚è≥ Our Valentine Countdown</h3>
        <div id="countdown" style="font-size:22px;font-weight:bold;"></div>

        <br>
        <button onclick="shareLove()">Share on WhatsApp üí¨</button>
    </div>

    <!-- Romantic Music -->
    <audio id="music" loop>
        <source src="music/romantic.mp3" type="audio/mp3">
    </audio>

    <script>
        // NO button start position
        const noBtn = document.getElementById("noBtn");
        noBtn.style.left = "45%";
        noBtn.style.top = "55%";

        // Move NO button (Desktop + Mobile)
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 120);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            // Mobile vibration üòà
            if (navigator.vibrate) navigator.vibrate(50);
        }

        ["mouseover", "touchstart"].forEach(e =>
            noBtn.addEventListener(e, moveButton)
        );

        // YES Button Click
        document.getElementById("yesBtn").onclick = () => {
            document.getElementById("surprise").style.display = "block";
            document.getElementById("music").play();
            launchHearts();
        };

        // Floating Hearts
        function launchHearts() {
            for (let i = 0; i < 150; i++) {
                const heart = document.createElement("div");
                heart.className = "confetti-heart";

                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                heart.style.opacity = Math.random();
                heart.style.transform = `scale(${Math.random() + 0.5}) rotate(45deg)`;

                // random pink/red shades
                const colors = ["#ff1744", "#ff4081", "#f50057", "#ff80ab"];
                heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 6000);
            }
        }


        // Countdown Timer
        const valentineDate = new Date("2026-02-14T00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = valentineDate - now;
            if (diff < 0) {
                document.getElementById("countdown").innerHTML = "üíñ Happy Valentine‚Äôs Day! üíñ";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);

            document.getElementById("countdown").innerHTML =
                `${d} Days ${h} Hours ${m} Minutes üíï`;
        }, 1000);

        // WhatsApp Share
        function shareLove() {
            const msg = encodeURIComponent("I said YES to being your Valentine ‚ù§Ô∏è");
            window.open("https://wa.me/?text=" + msg);
        }
    </script>

</body>
</html>
